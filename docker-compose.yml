version: '3'
services:
  api:
    build: .
    depends_on:
      - db
    ports:
      - '8000:8080'
    env_file:
      - ./.env
  db:
    image: postgres
    container_name: postgres
    restart: always
    env_file:
      - ./.env
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local